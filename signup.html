<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Peaky Planner</title>
</head>
<body id="tracking">

    
    <div class="all">

        <div class="container">
            <h1>Get Peaky Planning!</h1>
            <hr>

            <h3>Please fill in the following information</h3>
            <br>
    
            <form onsubmit="return false" onkeypress="charTyped()" onkeyup="keyPressed()">
                <input id="userid" onkeyup="validateUserID(this)" type="text" placeholder="User ID">
                <p id="tuserid" class="info-box"></p><br>
                <input id="pwd" onkeyup="validatePwd(this)" type="password" placeholder="Password"><br><br>
                <input id="cpwd" onkeyup="confirmPwd(this)" type="password" placeholder="Confirm Password">
                <p id="tpwd" class="info-box"></p><br>
                <input id="name" onkeyup="validateName(this)" type="text" placeholder="Name">
                <p id="tname" class="info-box"></p><br>
                <input id="address" onkeyup="storeAddress(this)" type="text" placeholder="Address"><br><br>
                <input id="country" onkeyup="requireCountry(this)" type="text" placeholder="Country"><br><br>
                <input id="zip" onkeyup="validateZip(this)" type="text" placeholder="Zip Code">
                <p id="tzip" class="info-box"></p><br>
                <input id="email" onkeyup="validateEmail(this)" type="text" placeholder="Email">
                <p id="temail" class="info-box"></p><br>
                <input id="sex" onkeyup="requireSex(this)" type="text" placeholder="Sex"><br><br>
                <input id="lang" onkeyup="requireLang(this)" type="text" placeholder="Language"><br><br>
                <textarea type="text" onkeyup="storeAbout(this)" style="height: 60px; resize: none;" placeholder="A small description about you :)"></textarea><br><br>
                
                <select id="options" name="use-of-app">
                    <option value="My goals are for personal use">My goals are for personal use</option>
                    <option value="My goals are for my work">My goals are for my work</option>
                </select> <br><br>
                <button onclick="signUp();validate();" class="button1">Create Account</button>
            </form>
            <div id="displayData"></div>
            <hr style="opacity: 50%; width: 80%">
            <p>Already have an account?</p>
            
            <form action="index.html">
                <button  class="button1">Login instead!</button>
            </form>
            
            
        </div>

        <footer class="footer">
            <p>2023© Peaky Goals™®</p>
        </footer>
    </div>
    
</body>
<script src="validation.js"></script>
<script src="tracker.js"></script>

</html>
