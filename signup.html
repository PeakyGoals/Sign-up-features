<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Peaky Planner</title>
</head>
<body id="tracking">

    
    <div class="all">

        <div class="container">
            <h1>Get Peaky Planning!</h1>
            <hr>

            <h3>Please fill in the following information</h3>
            <br>
    
            <form onsubmit="return false" onkeypress="charTyped()" onkeydown="keyPressed()">
                <input required="required" minlength="5" maxlength="12" type="text" placeholder="User ID" pattern="[A-Z]{1}.{3,10}[\W0-9]{1}"> *<br><br>
                <input required="required" minlength="12" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{12,}"> *<br><br>
                <input required="required" minlength="12" type="password" placeholder="Confirm Password"> *
                <p class="info-box">Your password must include Uppercase, lowercase, numbers, and symbol</p>
                <br>
                <input required="required" type="text" placeholder="Name" pattern="[A-Za-z ]{1,}"> *<br><br>
                <input type="text" placeholder="Address">  |<br><br>
                <input required="required" type="text" placeholder="Country"> *<br><br>
                <input required="required" type="text" placeholder="Zip Code" pattern="[0-9]{4}[A-Z]{2}"> *<br><br>
                <input required="required" type="email" placeholder="Email"> *<br><br>
                <input required="required" type="text" placeholder="Sex"> *<br><br>
                <input required="required" type="text" placeholder="Language"> *<br><br>
                <textarea  type="text" style="height: 40px" placeholder="A small description about you :)"></textarea> |<br><br>
                
                <select name="use-of-app">
                    <option value="">My goals are for personal use</option>
                    <option value="">My goals are for my work</option>
                </select> *<br><br>
                <button onclick="signUp()" class="button1">Create Account</button>
            </form>
            <div id="displayData"></div>
            <hr style="opacity: 50%; width: 80%">
            <p>Already have an account?</p>
            
            <form action="index.html">
                <button  class="button1">Login instead!</button>
            </form>
            
            
        </div>

        <footer class="footer">
            <p>2023© Peaky Goals™®</p>
        </footer>
    </div>
    
</body>

<script src="tracker.js"></script>

</html>
